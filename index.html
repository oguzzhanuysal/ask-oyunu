<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çisem Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="character"></div>
        <div id="target"></div>
        <!-- Engeller ve duvarlar -->
        <div class="obstacle obstacle-type1" style="top: 50px; left: 100px;"></div>
        <div class="obstacle obstacle-type1" style="top: 150px; left: 200px;"></div>
        <div class="obstacle obstacle-type1" style="top: 150px; left: 400px;"></div>
        <div class="obstacle obstacle-type1" style="top: 450px; left: 400px;"></div>
        <div class="obstacle obstacle-type1" style="top: 450px; left: 600px;"></div>
        <div class="obstacle obstacle-type1" style="top: 50px; left: 550px;"></div>
        <div class="obstacle obstacle-type1" style="top: 150px; left: 700px;"></div>
        <div class="obstacle obstacle-type1" style="top: 250px; left: 550px;"></div>
        <div class="obstacle obstacle-type2" style="top: 250px; left: 300px;"></div>
        <div class="wall" style="top: 100px; left: 400px; width: 200px; height: 20px;"></div>
        <div class="wall" style="top: 200px; left: 100px; width: 20px; height: 200px;"></div>
        <div class="wall" style="top: 400px; left: 300px; width: 300px; height: 20px;"></div>
        <div class="wall" style="top: 300px; left: 500px; width: 20px; height: 100px;"></div>
        <div class="obstacle obstacle-type2" style="top: 350px; left: 200px;"></div>
        <div class="obstacle obstacle-type3" style="top: 350px; left: 700px;"></div>
        <div class="obstacle obstacle-type1" style="top: 450px; left: 100px;"></div>
        <div class="obstacle obstacle-type1" style="top: 500px; left: 200px;"></div>
        <div id="heart" class="hidden">❤️</div>
        <div id="message" class="hidden">Seni seviyorum, Çisem!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
